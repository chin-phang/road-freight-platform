logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty: DEBUG

server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    routes:
      - id: auth-service-route
        uri: http://localhost:8081
        predicates:
          - Path=/api/auth/**
        filters:
          - RewritePath=/api/auth/(?<segment>.*), /auth/$\{segment}

    consul:
      host: localhost
      port: 8500
      discovery:
        register: true
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        health-check-interval: 10s

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

jwt:
  secret-key: YourSuperLongAndSecureSecretKeyMustBeAtLeast256BitsLong
