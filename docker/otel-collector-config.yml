receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  # Export traces to Tempo
  tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Export metrics to be scraped by Prometheus
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: myapp

  # (Optional) Log to console for debugging
  logging:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [tempo, logging]
    metrics:
      receivers: [otlp]
      exporters: [prometheus, logging]