databaseChangeLog:
  - changeSet:
    id: 1
    author: aaron_lee
    changes:
      - createTable:
        tableName: job
        columns:
          - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
          - column:
            name: origin
            type: varchar(255)
            constraints:
              nullable: false
          - column:
            name: destination
            type: varchar(255)
            constraints:
              nullable: false
          - column:
            name: weight
            type: decimal(10, 2)
          - column:
            name: status
            type: varchar(50)
            constraints:
              nullable: false
