databaseChangeLog:
  - changeSet:
    id: 1
    author: aaron_lee
    changes:
      - createTable:
        tableName: app_user
        columns:
          - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
          - column:
            name: email
            type: varchar(255)
            constraints:
              nullable: false
              unique: true
          - column:
            name: password
            type: varchar(255)
            constraints:
              nullable: false
          - column:
            name: role
            type: varchar(50)
            constraints:
              nullable: false

      - include:
          file: fragments/audit-columns.yaml
          relativeToChangelogFile: true
